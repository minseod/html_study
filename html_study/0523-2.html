<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
      body > *{max-width:500px; margin:auto;}
      h1 {font-size:1.5rem; font-weight:normal; border:2px dashed blue; color:skyblue;}
      h1::before {content:"♥♣♥"; color:pink;}
      h1:hover::before {color:red;}
      h1::after {content:"🍒";}
      p {border:1px solid red;}
      p::before {content:"우끼끼";}
      p:hover::before {background: red;}
      p::after {content:"★";}
   </style>
</head>
<body>

<h1>가상선택자 연습중입니다.</h1>

<p>My name is Donald</p>
<p>I live in Ducksburg</p>

</body>
</html>
