<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ul태그 스타일링하기</title>
    <style>
        * {margin:0; padding:0;}
        body {margin-top:20px;}
        nav {max-width:900px; margin:auto; border:1px solid red;}
        nav ul {/*교재 p.279*/list-style-position:inside; text-align:center;}
        nav>ul {display:flex; justify-content:space-around;}
        nav>ul>li {border:1px solid orange; /*flex:1;*/ flex-basis:20%; background:aliceblue;}

        /*메인메뉴*/
        .mainmenu {background:red; width:60%; display:inline-block;}

        /*서브메뉴*/
        .submenu {/*display:none;*/ opacity:0;}

        /*메인메뉴에 마우스를 대면 서브메뉴가 보인다*/
        nav>ul>li.submenu {transition:0.5s;}
        nav>ul>li:hover.submenu {/*display:block;*/opacity:1;}
    </style>
</head>
<body>
    <nav>
        <ul>
            <li>
                <a href="#" class="mainmenu">메뉴1</a>
                <!--서브메뉴:시작-->
                <ul class="submenu">
                    <li><a href="#">메뉴1_1</a></li>
                    <li><a href="#">메뉴1_2</a></li>
                    <li><a href="#">메뉴1_3</a></li>
                </ul>
                <!--서브메뉴:끝-->
            </li>
            <li>
                <a href="#" class="mainmenu">메뉴2</a>
                <!--서브메뉴:시작-->
                <ul class="submenu">
                    <li><a href="#">메뉴2_1</a></li>
                    <li><a href="#">메뉴2_2</a></li>
                    <li><a href="#">메뉴2_3</a></li>
                </ul>
                <!--서브메뉴:끝-->
            </li>
            <li>
                <a href="#" class="mainmenu">메뉴3</a>
                <!--서브메뉴:시작-->
                <ul class="submenu">
                    <li><a href="#">메뉴3_1</a></li>
                    <li><a href="#">메뉴3_2</a></li>
                    <li><a href="#">메뉴3_3</a></li>
                </ul>
                <!--서브메뉴:끝-->
            </li>
        </ul>
    </nav>
</body>
</html>
