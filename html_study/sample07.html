
<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>마크업 연습 중</title>
    <style>
       #abc {max-width:900px; margin:auto; border:solid red;}
       header {padding:50px; border:solid blue;}
       #def {display:flex;}
       main {padding:50px; border:solid pink; flex:3;}
       aside {padding:50px; border:solid yellow;}
       footer {padding:30px; border:solid orange; flex:1;}
    </style>
</head>
<body>
    <div id="abc">
        <header>상단구역</header>
        <div id="def">  
            <main>메인구역</main>
            <aside>부가구역</aside>
        </div>
        <footer>하단구역</footer>
    </div>
</body>
</html>
