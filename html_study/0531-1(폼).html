<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>폼</title>
    <style>
        form {max-width: 300px; margin: auto;}
        fieldset {border: 1px dashed red; border-radius: 20px; box-shadow: 1px 1px 3px black; padding:0 30px 7px; background: lavenderblush;}
        legend {background-color: white; text-align: center; padding: 0 10px; font-weight: bold; font-size: 1.2rem;}
        input {float: right;}
        footer {margin: auto;}
    </style>
</head>
<body>
    <form action="#" method="post">
        <fieldset>
            <legend>로그인</legend>
            <p>ID : <input type="text" required></p>
            <p>PW : <input type="password" required></p>
            <p><button type="button">확인</button></p> 
            <!--<input type="submit" value="확인"> 이게 버튼 옛날 방식이였다-->
        </fieldset>
    </form>
    <footer>11111</footer>
    <script>
        const x =document.querySelector("input");
        //alert (x);
        const ok=document.querySelector("button");
        ok.addEventListener("click",vv);
        const y=document.querySelectorAll("input")[1];

        function vv() {
            //alert(x.value);
            document.querySelector("footer").innerHTML=x.value + "</br>" + y.value
          }
    </script>
</body>
</html>
