<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>이벤트리스너 인수 2개 받아오기</title>
    <style>
        table {width: 100%; max-width: 600px; margin: auto; border-collapse: collapse;}
        caption {font-size: 1.3rem; padding-bottom: 10px; text-align: left;}
        td,th {border: 1px solid #000; text-align: center; padding: 5px;}
        #s {text-align: center;}
        /*tr td:first-of-type {text-align: center;}*/
    </style>
</head>
<body>
    <table>
        <caption>상품에 따른 상하반기 판매량</caption>
        <colgroup>
            <col style="background-color: azure;">
            <col style="background-color: bisque;">
            <col style="background-color: burlywood;">
        </colgroup>
        <thead>
            <tr>
                <th scope="col">구분</th>
                <th scope="col" >데스크탑 pc</th>
                <th scope="col" onclick="sp('짜장면','짬뽕')">스마트폰</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <th scope="row" onclick="sang('딸기라떼')">상반기 판매수</th>
                <td onclick="gg()">2만대</td>
                <td onclick="kk(50,70)">5만대</td>
            </tr>
            <tr>
                <th scope="row" onclick="ha(3,5)">하반기 판매수</th>
                <td id="sam">3만대</td>
                <td id="chil">7만대</td>
            </tr>
        </tbody>
    </table>
    <p style="text-align: center;" >이 부분에 글자가 들어온다</p>
    <script>
        const ss=document.querySelector("tbody tr:first-child :nth-child(2)");
        ss.style.background="brown";
        const pp=document.querySelector("p");

        function gg(){
            //alert (  ss  );
            pp.innerHTML=ss.innerHTML; //set=get
        }
        function sang(i){
            //alert(i);
            pp.innerHTML=i +"은 " + typeof i + "형 입니다.";
        }
        function ha(i,j){
            //alert(i+j); //8이 반환된다.
            pp.innerHTML="나는 오늘 오후" + i + "시에 친구와 중앙로 " + j + "가에서 만나기로 했다"
        }        
        function sp(m,b){
            pp.innerHTML="오늘은 친구와 " + m + "과 " + b + "을 같이 나눠 먹었다."
        }
        function kk(i,j){
            pp.innerHTML="올해 목표는 " + (i+j) + "만대 판매입니다."
        }

        bbb(30,20);

        //이벤트리스너 <td id="chil">7만대</td>
        const ccc=document.querySelector("#chil");
        ccc.addEventListener ("click", function(){ bbb(30,20); });
        function bbb(i,j){
            alert(i+j);
            pp.innerHTML=i+j+"😍🐍😪";
        }
        const $sam=document.querySelector("#sam");
        $sam.addEventListener ("click", function(){ yyy("딸기","바나나"); });
        function yyy(i,j){
            pp.innerHTML="나는 어제 카페에 가서 " + i + "라떼를 먹고 " + j + "킥 과자를 먹었다.";
        }
        
    </script>
</body>
</html>
