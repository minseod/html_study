<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>도표 만들기</title>
    <link href="https://fonts.googleapis.com/css2?family=Poor+Story&display=swap" rel="stylesheet">
    <style>
        body {font-family: "Poor Story", system-ui;
              font-weight: 400;
              font-style: normal;
            }
        table {width:100%; border-collapse: collapse; max-width:500px; margin: auto;}
        td,th {border: 1px solid #000;}
        .c1 {background: #ff0; /*노란색*/ width: 53%;}
        .c2 {background: #0ff; /*하늘색*/ width: 52%;}
        thead {background: plum;}
        thead tr th:nth-child(1) {background: powderblue;}
    </style>
</head>
<body>
    <table>
        <colgroup>
            <col class="c1">
            <col class="c2">
        </colgroup>
        <thead>
            <tr>
                <th>교과목</th>
                <th>점수</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <th>HTML</th>
                <td id="s1">93점</td>
            </tr>
            <tr>
                <th>CSS</th>
                <td id="s2">92점</td>
            </tr>
        </tbody>
        <tfoot>
            <tr>
                <th>평균</th>
                <td id="s3"></td>
            </tr>
        </tfoot>
    </table>
    <script>
        const cell_1=document.getElementById("s1");
        const cell_2=document.getElementById("s2");
        const cell_3=document.getElementById("s3");

        const cc1=parseInt (cell_1.innerHTML); //Number(문자)는 문자형을 숫자로 변환함. 즉, "93"이 93됨
        console.log(cc1);

        const cc2=parseInt (cell_2.innerHTML);
        console.log(cc2);
        
        cell_3.innerHTML=(cc1 + cc2)/2 + "점";
        //let cell_3 = (cc1 + cc2) /2; 이런 법도 있다~

        //alert (typeof parseInt("10점") + "형" + parseInt("10점") + "입니다.");


    </script>
</body>
</html>
